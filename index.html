<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>謝謝你</title>
    <style>
        body {
            background-color: #fdf6e3;
            font-family: "微軟正黑體", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #2e8b57;
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
            color: #555;
        }
        .heart {
            font-size: 2em;
            color: red;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <h1>謝謝你！</h1>
    <p>你的祝福讓我非常感激。</p>
    <div class="heart">❤️</div>
</body>
</html>
